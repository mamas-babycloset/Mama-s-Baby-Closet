<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Mama's Baby Closet</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FFD6E0',
                            blue: '#C1E1DC',
                            yellow: '#FFEC99',
                            dark: '#4A4A4A'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="bg-[#FAFAFA] text-gray-700">

    <!-- Navbar (Same as index.html) -->
    <nav class="glass-panel sticky top-0 z-50 py-4 px-6 md:px-12 flex justify-between items-center transition-all">
        <a href="index.html" class="flex items-center gap-3 hover-lift">
            <span class="text-3xl">üß∏</span>
            <span class="cute-font text-2xl font-bold gradient-text hidden sm:block">Mama's Baby Closet</span>
        </a>

        <div class="hidden md:flex items-center gap-8 font-medium">
            <a href="index.html" class="nav-link text-gray-500 hover:text-gray-800 transition-colors">Home</a>
            <a href="shop.html" class="nav-link active text-gray-700">Shop</a>
            <a href="login.html"
                class="admin-nav-link hidden nav-link text-gray-500 hover:text-gray-800 transition-colors">Admin</a>
            <a href="cart.html" class="relative group">
                <svg class="w-6 h-6 text-gray-600 group-hover:text-brand-pink transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                <span id="cart-badge"
                    class="absolute -top-2 -right-2 bg-pink-400 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
            </a>
        </div>

        <button id="mobile-menu-btn" class="md:hidden text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
    </nav>

    <div id="mobile-menu" class="hidden md:hidden glass-panel absolute w-full py-4 px-6 flex flex-col gap-4 z-40">
        <a href="index.html" class="text-gray-600">Home</a>
        <a href="shop.html" class="text-gray-800 font-medium">Shop</a>
        <a href="login.html" class="admin-nav-link text-gray-600 hidden">Admin</a>
        <a href="cart.html" class="text-gray-600 flex items-center gap-2">View Cart <svg class="w-5 h-5" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                </path>
            </svg></a>
    </div>

    <!-- Page Header -->
    <header class="py-12 bg-white text-center rounded-b-[3rem] shadow-sm relative overflow-hidden">
        <div class="absolute -top-20 -left-20 w-40 h-40 bg-brand-pink/30 rounded-full blur-xl"></div>
        <div class="absolute bottom-0 right-10 w-32 h-32 bg-brand-blue/30 rounded-full blur-xl"></div>

        <h1 class="cute-font text-5xl font-bold text-gray-800 mb-4 relative z-10">Our Collection üåü</h1>
        <p class="text-gray-500 max-w-xl mx-auto relative z-10">Everything cute, soft, and comfortable for your lovely
            baby.</p>

        <!-- Filters -->
        <div class="mt-8 flex flex-wrap justify-center gap-3 relative z-10 px-4">
            <button onclick="filterProducts('all')"
                class="filter-btn active px-5 py-2 rounded-full border border-gray-200 text-sm font-medium hover:bg-gray-50 shadow-sm transition-all bg-white text-pink-500 border-pink-200">All
                Items</button>
            <button onclick="filterProducts('Night wear')"
                class="filter-btn px-5 py-2 rounded-full border border-gray-200 text-sm font-medium hover:bg-gray-50 bg-white text-gray-600 transition-all">Night
                wear</button>
            <button onclick="filterProducts('For Boys')"
                class="filter-btn px-5 py-2 rounded-full border border-gray-200 text-sm font-medium hover:bg-gray-50 bg-white text-gray-600 transition-all">For
                Boys</button>
            <button onclick="filterProducts('For Girls')"
                class="filter-btn px-5 py-2 rounded-full border border-gray-200 text-sm font-medium hover:bg-gray-50 bg-white text-gray-600 transition-all">For
                Girls</button>
            <button onclick="filterProducts('Accessories')"
                class="filter-btn px-5 py-2 rounded-full border border-gray-200 text-sm font-medium hover:bg-gray-50 bg-white text-gray-600 transition-all">Accessories</button>
            <button onclick="filterProducts('Essentials')"
                class="filter-btn px-5 py-2 rounded-full border border-gray-200 text-sm font-medium hover:bg-gray-50 bg-white text-gray-600 transition-all">Essentials</button>
        </div>
    </header>

    <!-- Products Grid -->
    <main class="py-16 px-6 md:px-16" id="shop-container">
        <!-- Rendered by JS -->
    </main>

    <!-- Scripts -->
    <script src="assets/script.js"></script>
    <script>
        function renderProducts(items) {
            const container = document.getElementById('shop-container');
            if (items.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-400"><p class="text-6xl mb-4">üò¢</p><p>No items found in this category.</p></div>`;
                return;
            }
            container.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                    ${items.map(p => `
                        <div class="bg-white rounded-3xl p-4 shadow-sm border border-gray-50 hover-lift group relative fade-in">
                            <div class="absolute top-6 right-6 bg-white/90 backdrop-blur-sm px-2 py-1 rounded-full text-xs font-bold text-yellow-500 flex items-center gap-1 z-10 shadow-sm">
                                ‚≠ê ${p.rating}
                            </div>
                            <div class="aspect-square rounded-2xl overflow-hidden mb-4 bg-gray-50 relative">
                                <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                            </div>
                            <div class="px-2">
                                <p class="text-xs text-brand-pink font-bold uppercase tracking-wider mb-1">${p.category}</p>
                                <h3 class="font-medium text-gray-800 mb-2 truncate">${p.name}</h3>
                                <div class="flex justify-between items-center">
                                    <span class="font-bold text-lg text-gray-800">LKR ${p.price.toFixed(2)}</span>
                                    <button onclick="addToCart(${p.id})" class="w-10 h-10 rounded-full bg-pink-50 text-pink-500 flex items-center justify-center hover:bg-pink-500 hover:text-white transition-colors group-hover:scale-110">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function filterProducts(category) {
            // Update buttons styling
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('text-pink-500', 'border-pink-200');
                btn.classList.add('text-gray-600', 'border-gray-200');
            });
            event.target.classList.remove('text-gray-600', 'border-gray-200');
            event.target.classList.add('text-pink-500', 'border-pink-200');

            const filtered = category === 'all' ? products : products.filter(p => p.category === category);
            renderProducts(filtered);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products); // Render all by default
        });
    </script>
</body>

</html>
